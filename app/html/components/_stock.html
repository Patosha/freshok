<section class="stock">
  <div class="container">
    <h2 class="title title--margin-bottom">
      Акции
    </h2>

    <ul class="mix-filter">
      <li class="mix-filter__list">
        <button class="mix-filter__btn" type="button" data-filter="all">
          Все товары
        </button>
      </li>
      <li class="mix-filter__list">
        <button class="mix-filter__btn" type="button" data-filter=".category-a">
          Новинки
        </button>
      </li>
      <li class="mix-filter__list">
        <button class="mix-filter__btn" type="button" data-filter=".category-b">
          Хиты
        </button>
      </li>
    </ul>

    <ul class="stock__list">
      <li class="stock__item">

        <article class="stock-card">
          <div class="stock-card__wrap card-product__wrap">

            <span class="badge-green">
              новинка
            </span>

          </div>
          <a class="stock-card__link" href="#">

            <img class="stock-card__img" src="images/goods/pineapple.jpg" width="100" height="100" alt="Ананас">

            <div class="stock-card__content">

              <h3 class="stock-card__title">
                Ананас, 1кг
              </h3>

              <span class="availability">
                В наличии
              </span>

              <div class="stock-card__bottom">
                <div class="stock-card__price">
                  <span class="price price--big">
                    999₽
                  </span>
                  <span class="price price--current price--small">
                    1999 ₽
                  </span>
                </div>
                <div class="rating">
                  4.5
                </div>
              </div>
            </div>
          </a>
        </article>
      </li>
    </ul>
    <button class="btn--christi btn" type="submit">Показать еще</button>
  </div>
</section>
