<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header-wrapper__top">

          <address class="address">
            <a class="link link--address" href="#">
              адрес и время доставки
            </a>

            <a class="link link--hotline" href="#">
              горячая линия 24/7
            </a>
          </address>

          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  доставка
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  о нас
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  новости
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header-wrapper__bottom">

          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="Логотип">
          </a>

          <nav class="header-menu">
            <div class="icon">
              <div class="icon__line"></div>
            </div>
            <a class="icon__text" href="#">
              Каталог продуктов
            </a>
          </nav>

          <form class="search" action="#">
            <div class="search__inner">
              <input class="search-field" type="text" placeholder="Найти в магазине ...">
            </div>
          </form>

          <button class="btn" type="submit">поиск</button>

          <div class="user-nav">
            <a class="user-nav__link user-nav__link--user" href="#"></a>

            <a class="user-nav__link user-nav__link--favorite" href="#">
              <span class="user-nav__count">12</span>
            </a>

            <a class="user-nav__link user-nav__link--cart" href="#">
              <span class="user-nav__count">12</span>
            </a>

          </div>
        </div>
      </div>
    </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
