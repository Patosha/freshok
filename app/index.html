<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header-wrapper__top">

          <address class="address">
            <ul class="address__list">
              <li class="address__item">
                <a class="address__link" href="#">
                  адрес и время доставки
                </a>
              </li>
              <li class="address__item">
                <a class="address__link" href="#">
                  горячая линия 24/7
                </a>
              </li>
            </ul>
          </address>

          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  доставка
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  о нас
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">
                  новости
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header-wrapper__bottom">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="Логотип">
          </a>

          <div class="header-menu">
            <div class="icon">
              <div class="icon__line"></div>
              <span class="icon__text">Каталог продуктов</span>
            </div>
          </div>

          <form class="search" action="#">
            <div class="search__inner">
              <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none"
                viewBox="0 0 21 20">
                <path fill="#31352B"
                  d="M9.02 16.472C4.477 16.472.78 12.777.78 8.236S4.476 0 9.02 0c4.545 0 8.242 3.695 8.242 8.236s-3.697 8.236-8.242 8.236zm0-14.91c-3.682 0-6.679 2.994-6.679 6.674s2.997 6.675 6.68 6.675 6.68-2.995 6.68-6.675c0-3.68-2.997-6.675-6.68-6.675zm11.53 18.21a.78.78 0 0 0 0-1.105l-3.496-3.493a.782.782 0 0 0-1.105 1.104l3.496 3.493a.779.779 0 0 0 1.105 0z" />
              </svg>
              <input class="search-field" type="text" placeholder="Найти в магазине ...">
              <button class="btn" type="submit">поиск</button>
            </div>
          </form>

          <div class="user-nav">
            <a class="user-nav__link user-nav__link--user" href="#"></a>
            <span class="user-nav__count">12</span>
            <a class="user-nav__link user-nav__link--favorite" href="#"></a>

            <span class="user-nav__count">12</span>
            <a class="user-nav__link user-nav__link--cart" href="#"></a>

          </div>
        </div>
      </div>
    </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
